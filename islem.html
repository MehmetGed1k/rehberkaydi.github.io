<!DOCTYPE html>
<html>
<head>
  <title>Kayıt Ekleme</title>
  <div style="position:relative;width:fit-content;height:fit-content;">
            <a style="position:absolute;top:20px;right:1rem;opacity:0.8;" href="https://clipchamp.com/watch/Q5L0MSpOpZw?utm_source=embed&utm_medium=embed&utm_campaign=watch">
                <img style="height:22px;" src="https://clipchamp.com/e.svg" alt="Made with Clipchamp" />
            </a>
            <iframe allow="autoplay;" allowfullscreen style="border:none" src="https://clipchamp.com/watch/Q5L0MSpOpZw/embed" width="640" height="360"></iframe>
        </div>
  <script>
    function kayitEkle() {
      var isim = document.getElementById("isim").value;
      var soyisim = document.getElementById("soyisim").value;
      var dil = document.getElementById("dil").value;
      
      var kayit = isim + " " + soyisim + " - " + dil + "\n";
      
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          alert("Kayıt başarıyla eklendi!");
        }
      };
      xmlhttp.open("POST", "kayit.txt", true);
      xmlhttp.send(kayit);
    }
  </script>
</head>
<body>
  <h2>Kayıt Ekle</h2>
  <form>
    <label for="isim">İsim:</label>
    <input type="text" id="isim" required><br><br>
    <label for="soyisim">Soyisim:</label>
    <input type="text" id="soyisim" required><br><br>
    <label for="dil">Dil Bilgisi:</label>
    <input type="text" id="dil" required><br><br>
    <input type="button" value="Kaydet" onclick="kayitEkle()">
  </form>
</body>
</html>
